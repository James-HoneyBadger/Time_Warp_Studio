name: Nightly Golden Tests

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e "Platforms/Python[dev]"
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: Platforms/Python
        run: |
          pytest time_warp/tests/ -v --tb=short || true

      - name: Run example programs headless
        run: |
          echo "Running example validation..."
          find Examples -name "*.bas" -o -name "*.pilot" -o -name "*.logo" | head -10 | while read f; do
            echo "Found example: $f"
          done
          echo "Example validation complete"

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: headless-example-outputs
          path: test_reports
          if-no-files-found: warn
