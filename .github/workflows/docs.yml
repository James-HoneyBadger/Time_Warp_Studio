name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: List Markdown docs
        run: |
          echo "Listing documentation files (Markdown)"
          find docs -type f -name "*.md" | sort
      - name: Basic docs validation
        run: |
          echo "Checking docs structure against repository layout..."
          test -f docs/INDEX.md
          test -f docs/USER_GUIDE.md
          test -f docs/LANGUAGE_GUIDE.md
          test -f docs/FAQ.md
          test -d docs/guides
          test -d docs/reference
          test -d docs/tutorials
          echo "Docs structure looks good."
