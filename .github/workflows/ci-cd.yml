name: Time Warp Studio CI/CD Pipeline

on:
  push:
    branches: [ main, develop, release/** ]
  pull_request:
    branches: [ main, develop ]
  # NOTE: nightly builds handled by nightly.yml and build-test.yml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== LINT & CODE QUALITY =====
  
  lint-backend:
    runs-on: ubuntu-latest
    name: Lint Python Backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install black flake8 mypy pylint
          pip install -r Platforms/Python/requirements.txt
      
      - name: Run Black formatter check
        run: black --check Platforms/Python/
      
      - name: Run Flake8 linter
        run: flake8 Platforms/Python/ --max-line-length=99 --count --statistics || true
      
      - name: Run MyPy type checker
        run: mypy Platforms/Python/ --ignore-missing-imports || true
      
      - name: Run Pylint
        run: pylint Platforms/Python/ --disable=C0111 || true

  # ===== TESTING =====
  
  test-backend:
    runs-on: ubuntu-latest
    name: Test Python Backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -e "Platforms/Python[dev]"
          pip install pytest-asyncio
      
      - name: Run pytest with coverage
        working-directory: Platforms/Python
        run: |
          pytest time_warp/tests/ -v --cov=time_warp \
            --ignore=time_warp/tests/test_api_integration.py \
            --ignore=time_warp/tests/test_websocket_integration.py \
            --ignore=time_warp/tests/test_multiplayer_integration.py \
            --cov-report=xml --cov-report=html \
            --junit-xml=test-results.xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./Platforms/Python/coverage.xml
          flags: backend
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: Platforms/Python/test-results.xml

  # ===== BUILD =====
  
  build-docker:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [ lint-backend, test-backend ]
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== SECURITY =====
  
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    permissions:
      security-events: write
    continue-on-error: true
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Snyk security scan
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/python-3.11@master  # no stable tag available
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all || true

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Security Check
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python dependencies
        run: |
          pip install safety
          safety check -r Platforms/Python/requirements.txt --json || true

  # ===== DOCUMENTATION =====
  
  publish-docs:
    runs-on: ubuntu-latest
    name: Publish Documentation
    needs: [ test-backend ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Generate API documentation
        run: |
          pip install -e "Platforms/Python[dev]"
          pip install pdoc3
          mkdir -p docs/generated
          cd Platforms/Python
          python -m pdoc --html --output-directory ../../docs/generated time_warp || true
      
      - name: Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

  # ===== STATUS CHECK =====
  
  build-status:
    runs-on: ubuntu-latest
    name: Build Status Check
    needs: [ lint-backend, test-backend ]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint-backend.result }}" != "success" ] || \
             [ "${{ needs.test-backend.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "Build passed!"
