name: Build & Test Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-suite:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e Platforms/Python[dev]
        working-directory: ${{ github.workspace }}
      
      - name: Run full test suite
        run: |
          cd Platforms/Python
          python -m pytest tests/ -v --cov=core --cov=languages --cov-report=xml --cov-report=term-missing
        working-directory: ${{ github.workspace }}
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v3
        with:
          files: ./Platforms/Python/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e Platforms/Python[dev]
          pip install black isort flake8 mypy
      
      - name: Check code formatting (black)
        run: |
          cd Platforms/Python
          black --check core/ languages/ ui/ tools/ --diff || true
        working-directory: ${{ github.workspace }}
      
      - name: Check import sorting (isort)
        run: |
          cd Platforms/Python
          isort --check-only core/ languages/ ui/ tools/ --diff || true
        working-directory: ${{ github.workspace }}
      
      - name: Lint with flake8
        run: |
          cd Platforms/Python
          flake8 core/ languages/ ui/ tools/ --count --statistics --max-line-length=120 || true
        working-directory: ${{ github.workspace }}
      
      - name: Type check with mypy
        run: |
          cd Platforms/Python
          mypy core/ --ignore-missing-imports --pretty || true
        working-directory: ${{ github.workspace }}

  test-report:
    runs-on: ubuntu-latest
    needs: test-suite
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install -e Platforms/Python[dev]
      
      - name: Generate test report
        if: always()
        run: |
          cd Platforms/Python
          python -m pytest tests/ -v --tb=short --html=test_report.html --self-contained-html || true
        working-directory: ${{ github.workspace }}
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: Platforms/Python/test_report.html
          retention-days: 30
      
      - name: Generate summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cd Platforms/Python
          python -m pytest tests/ -v --tb=no -q >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä Test report available in artifacts" >> $GITHUB_STEP_SUMMARY

  build-validation:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install and build
        run: |
          python -m pip install --upgrade pip setuptools wheel
          cd Platforms/Python
          python setup.py check
          python -m build || echo "Build package not available, skipping"
      
      - name: Validate package
        run: |
          cd Platforms/Python
          python -c "
          import importlib.util
          spec = importlib.util.spec_from_file_location('time_warp', 'time_warp_ide.py')
          module = importlib.util.module_from_spec(spec)
          try:
              spec.loader.exec_module(module)
              print('‚úÖ Package imports successfully')
          except Exception as e:
              print(f'‚ùå Package validation failed: {e}')
              exit(1)
          "
