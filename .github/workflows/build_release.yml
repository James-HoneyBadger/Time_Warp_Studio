name: Build Native Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
          python -m pip install --upgrade pip
          pip install -r Platforms/Python/requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          chmod +x Scripts/build_native.sh
          ./Scripts/build_native.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: time-warp-linux-amd64
          path: dist/x86_64/*

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    # Note: ARM runners might require a paid plan or self-hosted runner.
    # If not available, this job will fail or need to be disabled.
    # Alternatively, use QEMU (slower/complex for PyInstaller).
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
          python -m pip install --upgrade pip
          pip install -r Platforms/Python/requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          chmod +x Scripts/build_native.sh
          ./Scripts/build_native.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: time-warp-linux-arm64
          path: dist/aarch64/*
