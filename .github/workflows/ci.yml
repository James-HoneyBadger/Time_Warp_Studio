name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    name: Python tests (platforms/python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platforms/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('platforms/python/pyproject.toml', 'platforms/python/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install system dependencies (GUI/Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gui,dev]"
          pip install ruff
      - name: Lint critical (ruff)
        run: |
          ruff check --select=E9,F63,F7,F82 --output-format=github .
      - name: Run tests (smoke)
        run: |
          xvfb-run -a pytest -q
