name: Build and Upload Win2000 Artifact

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g., 5.0.0)"
        required: true
        type: string

jobs:
  build-win2000:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build Win2000 artifact
        run: |
          bash Scripts/build_win2000.sh

      - name: Generate checksums and notes
        run: |
          python Scripts/release.py --version ${{ inputs.version }} --notes

      - name: Upload artifacts to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure release exists for the tag
          gh release view v${{ inputs.version }} || gh release create v${{ inputs.version }} -F dist/RELEASE_NOTES_v${{ inputs.version }}.md
          # Upload built artifacts if present
          if [ -f dist/win2000/TimeWarpIDE-win2000.zip ]; then
            gh release upload v${{ inputs.version }} dist/win2000/TimeWarpIDE-win2000.zip --clobber
          fi
          if [ -f dist/checksums.txt ]; then
            gh release upload v${{ inputs.version }} dist/checksums.txt --clobber
          fi
