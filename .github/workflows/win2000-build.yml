name: Windows 2000 Edition Build

on:
  push:
    branches: [ main ]
    paths:
      - 'platforms/win2000/**'
      - 'scripts/build_win2000.sh'
      - 'scripts/test_win2000_build.sh'
      - '.github/workflows/win2000-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'platforms/win2000/**'
      - 'scripts/build_win2000.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install MinGW cross-compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 zip imagemagick
        
    - name: Build Windows 2000 edition
      run: |
        chmod +x scripts/build_win2000.sh scripts/test_win2000_build.sh scripts/generate_win2000_manifest.sh
        ./scripts/build_win2000.sh
        
    - name: Run sanity tests
      run: ./scripts/test_win2000_build.sh
      
    - name: Generate release manifest
      run: ./scripts/generate_win2000_manifest.sh
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TimeWarpIDE-win2000
        path: |
          dist/win2000/TimeWarpIDE-win2000.zip
          dist/win2000/RELEASE_MANIFEST.txt
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/win2000/TimeWarpIDE-win2000.zip
          dist/win2000/RELEASE_MANIFEST.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
