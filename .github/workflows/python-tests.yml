name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Time_Warp_Python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gui,dev]"
          pip install ruff
      - name: Lint (ruff)
        run: |
          ruff --version
          # Only check for critical errors, ignore style issues for now
          ruff check --select=E9,F63,F7,F82 --output-format=github .
      - name: Test
        run: |
          xvfb-run -a python -m pytest test_*.py -v
