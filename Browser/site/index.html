<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time Warp (Web)</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            background: #111;
            color: #eee;
        }

        header {
            padding: 12px 16px;
            background: #1b1b1b;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        button,
        select {
            background: #2a2a2a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
        }

        button:hover,
        select:hover {
            background: #333;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
            height: calc(100vh - 54px);
            box-sizing: border-box;
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        textarea {
            width: 100%;
            height: 220px;
            background: #0e0e0e;
            color: #e8e8e8;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 14px;
            padding: 8px;
        }

        #canvas {
            width: 100%;
            height: 380px;
            background: black;
            border-radius: 4px;
            border: 1px solid #333;
        }

        pre {
            background: #0e0e0e;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            height: 140px;
            overflow: auto;
            margin: 0;
            white-space: pre-wrap;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spacer {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Time Warp (Web)</h1>
        <button id="runBtn">Run (Ctrl+Enter)</button>
        <button id="resetBtn">Reset Canvas</button>
        <button id="clearBtn">Clear Console</button>
        <button id="saveBtn">Save PNG</button>
        <button id="selfTestBtn">Self Test</button>
        <span class="spacer"></span>
        <label>Example:</label>
        <select id="exampleSelect"></select>
        <button id="loadBtn">Load</button>
    </header>
    <main>
        <section class="panel">
            <h3>Code</h3>
            <textarea id="code"></textarea>
            <div class="row"><span id="status">Ready</span></div>
        </section>
        <section class="panel">
            <h3>Canvas</h3>
            <canvas id="canvas" width="500" height="400"></canvas>
            <h3>Console</h3>
            <pre id="console"></pre>
        </section>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
